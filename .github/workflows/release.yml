name: Tasks to publish release to npm

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-packages-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-packages-
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run tests
        run: yarn test --watchAll=false
      
      - name: Build plugin
        run: yarn build
      
      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch: tag is v$TAG_VERSION but package.json is $PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $PACKAGE_VERSION"
      
      - name: Verify CHANGELOG has entry
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if ! grep -q "^## \[$PACKAGE_VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md missing entry for version $PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ CHANGELOG.md has entry for version $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: npm publish --access public
        # Usa Trusted Publisher (OIDC) - não precisa de NODE_AUTH_TOKEN
        # Configure em: https://www.npmjs.com/settings/[usuario]/automation
      
      - name: Extract changelog
        id: changelog
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CHANGELOG=$(awk "/^## \[$TAG_VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $TAG_VERSION"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ```bash
            yarn add @conviso/backstage-plugin-conviso@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Create GitHub deployment
    runs-on: ubuntu-latest
    needs: publish
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@releases/v1
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          environment: "production"
          ref: "${{ github.ref_name }}"
      
      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
      
      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
