name: Tasks to build and publish releases at production environment

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run linter
        run: yarn lint
      
      - name: Run type check
        run: yarn type-check
      
      - name: Run tests
        run: yarn test --watchAll=false
      
      - name: Build plugin
        run: yarn build
      
      - name: Verify build artifacts
        run: |
          test -f dist/index.esm.js && test -f dist/backend/index.js && test -f backend.js && test -f backend.d.ts && echo "‚úÖ All artifacts verified"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    container:
      image: convisoappsec/convisocli:beta
      env:
        CONVISO_API_KEY: '${{secrets.CONVISO_API_KEY}}'
        CONVISO_COMPANY_ID: 11
    steps:
      - uses: actions/checkout@v4
      
      - name: Run AST
        run: conviso ast run --vulnerability-auto-close
      
      - name: Assert Security Rules
        run: |
          if [ -f "security-gate.yml" ]; then
            conviso vulnerability assert-security-rules --rules-file security-gate.yml
          else
            echo "‚ö†Ô∏è  security-gate.yml not found, skipping"
          fi

  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - security-scan
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Package version: $VERSION"
      
      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="v$VERSION"
          
          # Fetch all tags
          git fetch --tags
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Tag $TAG already exists, skipping creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag $TAG does not exist, will be created"
          fi
      
      - name: Verify CHANGELOG has entry
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if ! grep -q "^## \[$VERSION\]" CHANGELOG.md; then
            echo "‚ùå CHANGELOG.md missing entry for version $VERSION"
            echo "‚ö†Ô∏è  Tag will not be created. Please update CHANGELOG.md first."
            exit 1
          fi
          echo "‚úÖ CHANGELOG.md has entry for version $VERSION"
      
      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="v$VERSION"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Extract changelog for tag message
          CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' || echo "Release $VERSION")
          
          # Create annotated tag with changelog
          git tag -a "$TAG" -m "Release $TAG" -m "$CHANGELOG"
          
          # Push tag
          git push origin "$TAG"
          
          echo "‚úÖ Tag $TAG created and pushed successfully"
          echo "üöÄ This will trigger the release workflow automatically"
