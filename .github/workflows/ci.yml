name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run linter
        run: yarn lint
      
      - name: Run type check
        run: yarn type-check
      
      - name: Run tests
        run: yarn test --coverage --watchAll=false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
      
      - name: Build plugin
        run: yarn build
      
      - name: Verify build artifacts
        run: |
          test -f dist/index.esm.js && test -f dist/backend/index.js && test -f backend.js && test -f backend.d.ts && echo "âœ… All artifacts verified"
