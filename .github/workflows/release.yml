name: Tasks to publish release to npm

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.8)'
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Ensure npm version 11.5.1+ for Trusted Publisher
        run: |
          npm_version=$(npm --version)
          echo "Current npm version: $npm_version"
          # Trusted Publisher requer npm 11.5.1 ou superior
          # Node.js 20.x vem com npm 10.x, então precisamos atualizar
          echo "Upgrading npm to latest version for Trusted Publisher support..."
          npm install -g npm@latest
          npm --version
          echo "✅ npm updated for Trusted Publisher (OIDC) support"
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-packages-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-packages-
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run tests
        run: yarn test --watchAll=false
      
      - name: Build plugin
        run: yarn build
        continue-on-error: true
      
      - name: Determine tag version
        id: tag-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            # Remove 'v' prefix if present
            TAG_VERSION="${{ github.event.inputs.tag }}"
            TAG_VERSION=${TAG_VERSION#v}
          else
            # Push event - extract from ref
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Tag version: $TAG_VERSION"
      
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ steps.tag-version.outputs.version }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch: tag is v$TAG_VERSION but package.json is $PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $PACKAGE_VERSION"
      
      - name: Verify CHANGELOG has entry
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if ! grep -q "^## \[$PACKAGE_VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md missing entry for version $PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ CHANGELOG.md has entry for version $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: npm publish --access public
      
      - name: Extract changelog
        id: changelog
        run: |
          TAG_VERSION="${{ steps.tag-version.outputs.version }}"
          CHANGELOG=$(awk "/^## \[$TAG_VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v$TAG_VERSION"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ```bash
            yarn add @conviso/backstage-plugin-conviso@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Create GitHub deployment
    runs-on: ubuntu-latest
    needs: publish
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@releases/v1
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          environment: "production"
          ref: "${{ github.ref_name }}"
      
      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
      
      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
