name: Tasks to build and publish releases at production environment

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-packages-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-packages-
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run linter
        run: yarn lint
      
      - name: Run type check
        run: yarn type-check
      
      - name: Run tests
        run: yarn test --watchAll=false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    container:
      image: convisoappsec/convisocli:beta
      env:
        CONVISO_API_KEY: '${{secrets.CONVISO_API_KEY}}'
        CONVISO_COMPANY_ID: 11
    steps:
      - uses: actions/checkout@v4
      
      - name: Run AST
        run: conviso ast run --vulnerability-auto-close
      
      - name: Assert Security Rules
        run: |
          if [ -f "security-gate.yml" ]; then
            conviso vulnerability assert-security-rules --rules-file security-gate.yml
          else
            echo "‚ö†Ô∏è  security-gate.yml not found, skipping"
          fi

  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - security-scan
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Package version: $VERSION"
      
      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="v$VERSION"
          
          # Fetch all tags
          git fetch --tags
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Tag $TAG already exists, skipping creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag $TAG does not exist, will be created"
          fi
      
      - name: Verify CHANGELOG has entry
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if ! grep -q "^## \[$VERSION\]" CHANGELOG.md; then
            echo "‚ùå CHANGELOG.md missing entry for version $VERSION"
            echo "‚ö†Ô∏è  Tag will not be created. Please update CHANGELOG.md first."
            exit 1
          fi
          echo "‚úÖ CHANGELOG.md has entry for version $VERSION"
      
      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="v$VERSION"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Extract changelog for tag message
          CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d' || echo "Release $VERSION")
          
          # Create annotated tag with changelog
          git tag -a "$TAG" -m "Release $TAG" -m "$CHANGELOG"
          
          # Push tag
          git push origin "$TAG"
          
          echo "‚úÖ Tag $TAG created and pushed successfully"
          
          # Wait for GitHub to process the tag push
          echo "‚è≥ Waiting 10 seconds for GitHub to process tag push..."
          sleep 10
          
          # Trigger release workflow explicitly via API as fallback
          echo "üöÄ Triggering release workflow via API..."
          WORKFLOW_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/release.yml/dispatches" \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$TAG\"}}")
          
          HTTP_CODE=$(echo "$WORKFLOW_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "204" ]; then
            echo "‚úÖ Release workflow triggered successfully via API"
          else
            echo "‚ö†Ô∏è  API call returned HTTP $HTTP_CODE"
            echo "   The workflow should still trigger automatically from the tag push"
            echo "   Check: https://github.com/${{ github.repository }}/actions/workflows/release.yml"
          fi
