name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-packages-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-packages-
      
      - name: Install dependencies
        run: yarn install
      
      - name: Run linter
        run: yarn lint
      
      - name: Run type check
        run: yarn type-check
      
      - name: Run tests
        run: yarn test --coverage --watchAll=false
      
      - name: Build plugin
        run: |
          echo "ğŸ”¨ Building plugin..."
          yarn build
          # Verificar se dist/ foi gerado
          if [ ! -d "dist" ] || [ ! -f "dist/index.esm.js" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ dist/ folder is missing or incomplete"
            ls -la dist/ || echo "dist/ does not exist"
            exit 1
          fi
          echo "âœ… Build completed successfully"
          echo "dist/ contents:"
          ls -la dist/ | head -10