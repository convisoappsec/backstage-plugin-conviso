name: Tasks to build and publish pre-releases at staging environment

on:
  push:
    branches:
      - staging

jobs:
  build-and-test:
    name: Build and Test (Staging)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run linter
        run: yarn lint
      
      - name: Run type check
        run: yarn type-check
      
      - name: Run tests
        run: yarn test --watchAll=false
      
      - name: Build plugin
        run: yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: staging-build-${{ github.sha }}
          path: |
            dist/
            backend.js
            backend.d.ts
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    container:
      image: convisoappsec/convisocli:beta
      env:
        CONVISO_API_KEY: '${{secrets.CONVISO_API_KEY}}'
        CONVISO_COMPANY_ID: 11
    steps:
      - uses: actions/checkout@v4
      
      - name: Run AST
        run: conviso ast run --vulnerability-auto-close
      
      - name: Assert Security Rules
        run: |
          if [ -f "security-gate.yml" ]; then
            conviso vulnerability assert-security-rules --rules-file security-gate.yml
          else
            echo "⚠️  security-gate.yml not found, skipping"
          fi
