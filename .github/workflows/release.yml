name: Tasks to publish release to npm

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.8)'
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Ensure npm version 11.5.1+ for Trusted Publisher
        run: |
          npm_version=$(npm --version)
          echo "Current npm version: $npm_version"
          # Trusted Publisher requer npm 11.5.1 ou superior
          # Node.js 20.x vem com npm 10.x, entÃ£o precisamos atualizar
          echo "Upgrading npm to latest version for Trusted Publisher support..."
          npm install -g npm@latest
          npm --version
          echo "âœ… npm updated for Trusted Publisher (OIDC) support"
      
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache yarn packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-packages-${{ hashFiles('**/yarn.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-packages-
      
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test --watchAll=false
      - name: Build plugin
        run: |
          echo "ðŸ”¨ Building plugin..."
          yarn build
          # Verificar se dist/ foi gerado
          if [ ! -d "dist" ] || [ ! -f "dist/index.esm.js" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ dist/ folder is missing or incomplete"
            ls -la dist/ || echo "dist/ does not exist"
            exit 1
          fi
          echo "âœ… Build completed successfully"
          echo "dist/ contents:"
          ls -la dist/ | head -10
    
      - name: Determine tag version
        id: tag-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            # Remove 'v' prefix if present
            TAG_VERSION="${{ github.event.inputs.tag }}"
            TAG_VERSION=${TAG_VERSION#v}
          else
            # Push event - extract from ref
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Tag version: $TAG_VERSION"
      
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ steps.tag-version.outputs.version }}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Version mismatch: tag is v$TAG_VERSION but package.json is $PACKAGE_VERSION"
            exit 1
          fi
          echo "âœ… Version matches: $PACKAGE_VERSION"
      
      - name: Verify CHANGELOG has entry
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if ! grep -q "^## \[$PACKAGE_VERSION\]" CHANGELOG.md; then
            echo "âŒ CHANGELOG.md missing entry for version $PACKAGE_VERSION"
            exit 1
          fi
          echo "âœ… CHANGELOG.md has entry for version $PACKAGE_VERSION"
      
      - name: Publish to npm
        id: publish
        run: npm publish --access public
      
      - name: Verify dist was generated by prepack
        if: success()
        run: |
          # O prepack Ã© executado antes do publish, entÃ£o dist/ deve existir
          if [ ! -d "dist" ] || [ ! -f "dist/index.esm.js" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ dist/ folder is missing after prepack"
            echo "Files in dist/:"
            ls -la dist/ || echo "dist/ does not exist"
            exit 1
          fi
          echo "âœ… dist/ folder was generated correctly by prepack"
          echo "dist/ contents:"
          ls -la dist/ | head -10
      
      - name: Determine tag for release
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
            # Remove 'v' prefix if present for version, but keep for tag
            if [[ ! "$TAG" =~ ^v ]]; then
              TAG="v$TAG"
            fi
          else
            # Push event - use the tag that triggered the workflow
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "âœ… Tag for release: $TAG"
      
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Changes in ${{ steps.tag.outputs.tag }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details.
            
            ðŸ“¦ Published to npm: https://www.npmjs.com/package/@conviso/backstage-plugin-conviso
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  deploy:
    name: Create GitHub deployment
    runs-on: ubuntu-latest
    needs: publish
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@releases/v1
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          environment: "production"
          ref: "${{ github.ref_name }}"
      
      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
      
      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "https://www.npmjs.com/package/@conviso/backstage-plugin-conviso"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
